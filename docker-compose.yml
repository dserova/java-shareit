version: '3.8'
services:
  gateway:
    build: gateway/.
    container_name: shareit-gateway
    depends_on:
      - server
    ports:
      - "8080:${GATEWAY_PORT}"
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://gateway:${GATEWAY_PORT}/actuator/health" ]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: always
    environment:
      SHAREIT_SERVER_URL: http://server:${SERVER_PORT}
      SERVER_PORT: ${GATEWAY_PORT}
    networks:
      - shareit_network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  server:
    build: server/.
    container_name: shareit-server
    depends_on:
      - db
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://server:${SERVER_PORT}/actuator/health" ]
      interval: 10s
      timeout: 10s
      retries: 10
    restart: always
    ports:
      # test only
      - "9090:${SERVER_PORT}"
    environment:
      SPRING_DATASOURCE_USERNAME: ${PG_USER}
      SPRING_DATASOURCE_PASSWORD: ${PG_PASSWORD}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:${PG_PORT}/${PG_DATABASE}
      SERVER_PORT: ${SERVER_PORT}
    networks:
      - shareit_network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro

  db:
    image: postgres:15-alpine
    command:
      - "postgres"
      - "-c"
      - "max_connections=10"
      - "-c"
      - "shared_buffers=20MB"
      - "-c"
      - "effective_cache_size=200MB"
      - "-c"
      - "work_mem=16MB"
      - "-c"
      - "maintenance_work_mem=512MB"
      - "-c"
      - "random_page_cost=1.1"
      - "-c"
      - "temp_file_limit=1GB"
      - "-c"
      - "log_min_duration_statement=250ms"
      - "-c"
      - "idle_in_transaction_session_timeout=30s"
      - "-c"
      - "lock_timeout=1s"
      - "-c"
      - "statement_timeout=60s"
      - "-c"
      - "shared_preload_libraries=pg_stat_statements"
      - "-c"
      - "pg_stat_statements.max=1000"
      - "-c"
      - "pg_stat_statements.track=all"
    ports:
      # test only
      - "6541:${PG_PORT}"
    container_name: shareit-db
    healthcheck:
      test: pg_isready -U ${PG_USER} -d ${PG_DATABASE}
      interval: 10s
      timeout: 10s
      retries: 10
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${PG_DATABASE}
      POSTGRES_USER: ${PG_USER}
      POSTGRES_PASSWORD: ${PG_PASSWORD}
      LANG: ru_RU.utf8
    networks:
      - shareit_network
    volumes:
      - /etc/timezone:/etc/timezone:ro
      - /etc/localtime:/etc/localtime:ro
      - db-data:/var/lib/postgresql/data

volumes:
  db-data:

networks:
  shareit_network:
    driver: bridge